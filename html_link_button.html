	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LINK BUTTON</title>

	<style>
	a:link, a:visited

	{
			color: mediumpurple;
			background-color: whitesmoke;
			text-decoration: none;
			text-align: center;
			padding: 25px;
			display: inline-block;
			border-radius: 13px;
	}

	a:hover, a:active

		{
			color: purple;
			background-color: black;

		}

	</style>

</head>
