<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		body
		{
			background-color: ghostwhite;
		}
		h3
		{
			text-align: right; border: 5px dotted skyblue; background-color: beige ; font-family: verdana ; font-size: 30px;
		}
		p
		{
			background-color: bisque;
		}

	</style>


</head>
<body>

	<h1 style="font-family: Papyrus; color: blueviolet; font-size: 30px;">Topic: Cascading Style Sheet</h1>
	<h3 style="text-align: center; border: 3px dashed black; background-color: grey;">Inline CSS</h3>
	<p style="text-align: right; font-size: 20px; font-family:verdana">This sentence is using inline style</p>

	<h3>Internal CSS</h3>
	<p>This sentence is using internal CSS</p>

</body>
</html>
